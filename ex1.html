<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Loop&Array</h1>
    <script>
        var coworkers = ['egoing','leezche','duru','taeho','blackbee'];
    </script>
    <h2>Co workers</h2>
    <ul>
        <script>
            var cnt = 0;
            while(cnt < coworkers.length){
                document.write('<li><a href="http://a.com/'+coworkers[cnt]+'">'+coworkers[cnt]+'</a></li>');
                cnt = cnt + 1;
            }            
        </script>
    </ul>
</body>
</html>
